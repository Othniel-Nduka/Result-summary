<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultsummarycomponent.com</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="crd-blue">
                <h5 class="header">Your Results</h5>

                <div class="circle">
                    <div class="square"></div>
                    <h2>72</h2>
                    <p>of 100</p>
                </div>

                <div class="text">
                    <h5 class="text-title">Great</h5>
                    <p class="small-text">You scored higher than 65% of the people who have taken these test</p>
                </div>
            </div>
            
            <div class="crd-white">
                <h3 class="white-head">Summary</h3>

                <div class="reaction-tab">
                    <img src="./img/icon-reaction.svg" alt="">
                    <p class="reaction-tab-text">Reaction</p>
                    <p class="number">80<span> / 100</span></p>
                </div>
                <div class="reaction-tab">
                    <img src="./img/icon-memory.svg" alt="">
                    <p class="reaction-tab-text">Memory</p>
                    <p class="number">92<span> / 100</span></p>
                </div>
                <div class="reaction-tab">
                    <img src="./img/icon-verbal.svg" alt="">
                    <p class="reaction-tab-text">Verbal</p>
                    <p class="number">61<span> / 100</span></p>
                </div>
                <div class="reaction-tab">
                    <img src="./img/icon-visual.svg" alt="">
                    <p class="reaction-tab-text">Visual</p>
                    <p class="number">72<span> / 100</span></p>
                </div>

                <a href="#" class="link">Continue</a>
            </div>
        </div>
    </div>
</body>
</html>
